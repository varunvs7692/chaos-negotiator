name: Trigger auto deployment for chaos-negotiator

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chaos-negotiator-AutoDeployTrigger-37565b45-7960-42cc-b85c-cbe5446e2e24.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHAOSNEGOTIATOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHAOSNEGOTIATOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHAOSNEGOTIATOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: chaosnegroreg13921.azurecr.io
          registryUsername: ${{ secrets.CHAOSNEGOTIATOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHAOSNEGOTIATOR_REGISTRY_PASSWORD }}
          containerAppName: chaos-negotiator
          resourceGroup: chaos-negotiator-rg
          imageToBuild: chaosnegroreg13921.azurecr.io/chaos-negotiator:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


